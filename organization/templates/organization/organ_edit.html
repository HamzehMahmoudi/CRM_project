{% extends "users/base.html" %}
{%load l10n%}
{% block title %}Edit Organization{% endblock %}
{% block body %}
{% load crispy_forms_tags %}
<form method="post" style="padding-top:50px; width:400px;height:70%" class='container-sm'>
    <h1 class='display-4' style='text-align:center'> Edit Organization </h1>
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class='btn btn-primary'>Confirm</button>
</form>

{% endblock %}
