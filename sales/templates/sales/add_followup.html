{% extends "users/base.html" %}
{% load i18n %}
{% block title %}{% trans "Add followup" %}{% endblock %}
{% block body %}
{% load crispy_forms_tags %}
<h1 class='display-4' style='text-align:center'> {% trans "Follow up" %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        {{ form|crispy}}
<button type="submit" class='btn btn-primary float-center'>{% trans "add" %}</button>
</form>
{% endblock %}
